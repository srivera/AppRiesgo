apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "activities.riesgo.yacare.com.ec.appriesgo"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 23
        versionName "1.1.21"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.google.android.gms:play-services:7.8.0'
    compile files('libs/mobileservices-2.0.3.jar')
    compile files('libs/notification-hubs-0.3.jar')
    compile files('libs/notifications-1.0.1.jar')
    compile files('libs/ksoap2.jar')
}
